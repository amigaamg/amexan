<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification - Amexan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <link rel="icon" type="image/png" href="images/favicon.png" />
<link rel="shortcut icon" href="images/favicon.png" type="image/png" />
  <style>
    .text-brandBlue { color: #0000CD; }
    .bg-brandBlue { background-color: #0000CD; }
    button:hover { background-color: #0000AA; }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-50">

  <div class="bg-white p-8 rounded-xl shadow-xl text-center max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-brandBlue">Verify Your Email</h1>
    <p class="mb-6 text-gray-700">
      A verification email has been sent to your email address. <br>
      Please check your inbox (and spam folder) and click the verification link to activate your account.
    </p>
    <button id="resendBtn" class="px-6 py-3 bg-brandBlue text-white rounded-lg font-semibold transition">
      Resend Verification Email
    </button>
    <p class="mt-4 text-gray-500 text-sm">
      After verification, <a href="login.html" class="text-brandBlue hover:underline">click here to login</a>.
    </p>
    <p id="statusMessage" class="mt-3 text-sm"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCet4LIMVEHc8w1hrHhrFvg-Zw-9H7TN-k",
      authDomain: "bynexproject.firebaseapp.com",
      projectId: "bynexproject",
      storageBucket: "bynexproject.appspot.com",
      messagingSenderId: "667246369908",
      appId: "1:667246369908:web:1cbbbe51da7673246c8521",
      measurementId: "G-7CCRBG0P8D"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const statusMessage = document.getElementById('statusMessage');
    const resendBtn = document.getElementById('resendBtn');

    // Firebase throttling: avoid auto sending too many requests
    let canSend = true;

    // Get current user
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    // Resend button
    resendBtn.addEventListener('click', () => {
      if (!canSend) {
        statusMessage.textContent = "Please wait before resending again.";
        statusMessage.className = "text-red-600 mt-3";
        return;
      }

      const user = auth.currentUser;
      if (user && !user.emailVerified) {
        canSend = false;
        user.sendEmailVerification()
          .then(() => {
            statusMessage.textContent = "Verification email resent!";
            statusMessage.className = "text-green-600 mt-3";
            setTimeout(() => canSend = true, 60000); // 1-minute cooldown
          })
          .catch(err => {
            statusMessage.textContent = err.message;
            statusMessage.className = "text-red-600 mt-3";
            canSend = true;
          });
      }
    });
  </script>

</body>
</html>
