 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js"></script>
  <link rel="icon" type="image/png" href="images/favicon.png" />
<link rel="shortcut icon" href="images/favicon.png" type="image/png" />
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center text-blue-600">Reset Your Password</h2>
    <form id="resetForm" class="space-y-4">
      <div>
        <label for="email" class="block mb-1 text-gray-700">Email address</label>
        <input type="email" id="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Send Reset Link</button>
    </form>
    <p id="message" class="mt-4 text-center text-sm text-green-600 hidden"></p>
    <p id="error" class="mt-4 text-center text-sm text-red-600 hidden"></p>
  </div>

  <script type="module">
    // Firebase config
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCet4LIMVEHc8w1hrHhrFvg-Zw-9H7TN-k",
            authDomain: "bynexproject.firebaseapp.com",
            projectId: "bynexproject",
            storageBucket: "bynexproject.appspot.com",
            messagingSenderId: "667246369908",
            appId: "1:667246369908:web:1cbbbe51da7673246c8521",
            measurementId: "G-7CCRBG0P8D"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Handle form submission
    const form = document.getElementById('resetForm');
    const message = document.getElementById('message');
    const error = document.getElementById('error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();

      try {
        await sendPasswordResetEmail(auth, email);
        message.textContent = "Password reset link sent! Check your inbox.";
        message.classList.remove("hidden");
        error.classList.add("hidden");
      } catch (err) {
        error.textContent = err.message;
        error.classList.remove("hidden");
        message.classList.add("hidden");
      }
    });
  </script>
</body>
</html>
